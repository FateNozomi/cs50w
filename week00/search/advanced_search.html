<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <div style="width: 100%;"></div>
            <a class="" href="index.html">Search</a>
        </div>

        <div class="logo">
            <div>
                <img src="images/googlelogo_light_color_272x92dp.png">
            </div>
        </div>

        <form action="https://google.com/search">
            <div>
                <div class="advanced-search-header">
                    <label>Advanced Search</label>
                </div>
                <div class="divider"></div>
                <div class="row">
                    <label class="row-label">all these words:</label>
                    <div class="row-input">
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="row">
                    <label class="row-label">this exact word or phrase:</label>
                    <div class="row-input">
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="row">
                    <label class="row-label">any of these words:</label>
                    <div class="row-input">
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="row">
                    <label class="row-label">none of these words:</label>
                    <div class="row-input">
                        <input type="text" name="as_eq">
                    </div>
                </div>
                <div class="row">
                    <div></div>
                    <div class="advanced-search-action">
                        <input type="submit" value="Advanced Search">
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
